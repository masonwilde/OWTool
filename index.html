<HTML>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Overwatch Team Tool</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="main.js"></script>
	</head>

	<body>

		<div>
			<h1 style="text-align:center;">Overwatch Tool</h1>
			<div class="fileinput">
				<p>Enter a username</p>

				<input type="text" id="textbox" name="text[]" value="Varotyk#1909" style="margin-left:auto;margin-right:auto;" single />
				<script>
					$("#textbox").keydown(function(event){
					    if(event.keyCode == 13){
					        addUser();
					    }
					});
				</script>
				<div class="divider"></div>
				<p>Enter a file</p>
				<input type="file" id="files" name="files[]" multiple />
				<output id="list"></output>
				<script src="fileInput.js"></script>
			</div>
			<div class="divider"></div>
			<div>
				<p id="prompter">Please enter a username or file of names</p>
				<ol class="users" id="users" style="list-style-type:none;">

				</ol>
			</div>
			<div class="docs">
				<p>docs</p>
			</div>
		</div>

	</body>



</HTML>
